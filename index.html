<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Formulär</h1>
      <form id="mainForm">
        <div class="form-group">
          <label for="firstName">Förnamn</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Skriv ditt förnamn"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Efternamn</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Skriv ditt efternamn"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Telefonnummer</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Skriv ditt telefonnummer"
          />
        </div>
        <div class="form-group">
          <label for="email">Emailadress</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Skriv din emailadress"
          />
        </div>
        <div class="form-group">
          <label for="message">Meddelande</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Skriv ditt meddelande"
          ></textarea>
        </div>
        <button type="submit" class="submit-btn" id="submit">Skicka</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
